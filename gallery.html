        <h1>STONES</h1>
        <img class="mySlides" src="Emerald.jpeg" style="height:350px; width:500px;">
        <img class="mySlides" src="Gold.jpeg" style="height:350px; width:500px;">
        <img class="mySlides" src="Diamond.jpeg" style="height:350px; width:500px;">
    </section>
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 5000)
        }
    </script>
</body>
