<!DOCTYPE html>
<html>
<head>
<title>CONTACT</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Thank you for CONTACTING ^-^</h1>
    <h2>Personal details form_</h2>
    <form>
        <fieldset>
        <legend>^ Contact us ^</legend>
        <br>
        <label>Name</label>
        <br>
        <input type="text" id="name">
        <br><br>
        <label>Email ID</label>
        <br>
        <input type="email" id="email">
        <br><br>
        <label>Contact Number (this will be hidden)</label>
        <br>
        <input type="password" id="contact">
        <br><br>
        <label>Gender</label>
        <br>
        <input type="radio" id="gender" name="gender" value="Female">Female
        <br>
        <input type="radio" id="gender" name="gender" value="Male">Male
        <br><br>
        <label>City you live in</label>
        <br>
        <input type="radio" id="city" value="Islamabad">Islamabad
        <br>
        <input type="radio" id="gender" value="Peshawar">Peshawar
        <br>
        <input type="radio" id="city" value="Karachi">Karachi
        <br><br>
        <label>Birthday</label>
        <br>
        <input type="date" id="birthday" name="birthday">
        <br><br><br><br>
        <input type="submit">

        </fieldset>
    </form>
</body>
</html>
