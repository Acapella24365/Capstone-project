<!DOCTYPE html>
<html>
<head>
<title>CONTACT</title>

</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>       
        <a class="active" href="about.html">About</a>       
        <a href="contact.html">Contact us</a>
        <a href="gallery.html">Gallery</a>

    <h1>Pls Fill The FORM ^-^</h1>
    <h2>Personal details form_</h2>
    <form>
        <fieldset>
        <legend>^ Contact us ^</legend>
        <br>
        <label>Name</label>
        <br>
        <input type="text" id="name">
        <br><br>
        <label>Email ID</label>
        <br>
        <input type="email" id="email">
        <br><br>
        <label>Contact Number (this will be hidden)</label>
        <br>
        <input type="password" id="contact">
        <br><br>
        <label>Gender</label>
        <br>
        <input type="radio" id="gender" name="gender" value="Female">Female
        <br>
        <input type="radio" id="gender" name="gender" value="Male">Male
        <br>
        <input type="radio" id="gender" name="gender" value="Rather Not Say">Rather Not Say
        <br><br>
        <label>City you live in</label>
        <br>
        <input type="radio" id="city" value="Islamabad">Islamabad
        <br>
        <input type="radio" id="gender" value="Peshawar">Peshawar
        <br>
        <input type="radio" id="city" value="Karachi">Karachi
        <br><br>
        <label>Birthday</label>
        <br>
        <input type="date" id="birthday" name="birthday">
        <br><br><br><br>
        <button onclick="submit();">
        SUBMIT!
        </button>

        </fieldset>
    </form>
    <script>
        function submit() {
            alert("Thanks for Contacting!");
        }
    </script>
</body>
</html>
